<!doctype html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <!-- Start Header Area -->
	<header  th:fragment="cli_header_block(page)" class="header_area sticky-header">
		<div class="main_menu">
			<nav class="navbar navbar-expand-lg navbar-light main_box">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<a class="navbar-brand logo_h" th:href="@{/}"><img th:src="@{/img/logo.png}" alt=""></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
					 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="icon-bar"></span>
						<!-- <span class="icon-bar"></span>
						<span class="icon-bar"></span> -->
					</button>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
						<ul class="nav navbar-nav menu_nav ml-auto">
							<li class="nav-item" th:classappend="${page == 'home'} ? 'active'"><a class="nav-link" th:href="@{/}">Home</a></li>
							<li class="nav-item" th:classappend="${page == 'shop'} ? 'active'"><a class="nav-link" th:href="@{/shop}">Shop</a></li>						
							<li class="nav-item" th:classappend="${page == 'shop'} ? 'active'"><a class="nav-link" th:href="@{/shop}">Contact</a></li>						
							<!-- <li sec:authorize="!isAuthenticated()" class="nav-item" th:classappend="${page == 'shop'} ? 'active'"><a class="nav-link" th:href="@{/login}">LOGIN</a></li> -->
							<li sec:authorize="isAuthenticated()" class="nav-item" th:classappend="${page == 'shop'} ? 'active'"><a class="nav-link" th:href="@{/logout}">LOGOFF</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li class="nav-item"><a th:href="@{/cart}" class="cart"><span class="ti-bag"></span></a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<div class="search_input" id="search_input_box">
			<div class="container">
				<form class="d-flex justify-content-between">
					<input type="text" class="form-control" id="search_input" placeholder="Search Here">
					<button type="submit" class="btn"></button>
					<span class="lnr lnr-cross" id="close_search" title="Close Search"></span>
				</form>
			</div>
		</div>
	</header>
	<!-- End Header Area -->

</html>
