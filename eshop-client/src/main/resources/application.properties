spring.application.name=eshop
server.servlet.context-path=/eshop
server.port=8089

spring.mvc.hiddenmethod.filter.enabled=true

server.error.whitelabel.enabled=false
server.error.path=/error

spring.liquibase.enabled=false

spring.datasource.url=jdbc:postgresql://localhost:5432/eshop
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=Qwerty123

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

logging.level.root=INFO
#logging.level.org.springframework.security=DEBUG


spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=C:/eshop/storage
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=10MB


# ------------- Business settings ------------------------
eshop.file.storage=C:/eshop/storage
eshop.image_default=default_product.png
