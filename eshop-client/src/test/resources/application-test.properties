spring.application.name=client
server.servlet.context-path=/eshop
server.port=8089

#Disable discovery
spring.cloud.discovery.enabled = false

#Disable cloud config and config discovery
spring.cloud.config.discovery.enabled = false
spring.cloud.config.enabled = false

spring.datasource.url=jdbc:h2:mem:84afb1df-cb50-4e16-b947-1227dec76b45;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

hibernate.enable_lazy_load_no_trans=true

server.session.cookie.http-only=true
server.session.tracking-modes=cookie

spring.mvc.hiddenmethod.filter.enabled=true

server.error.whitelabel.enabled=false
server.error.path=/error

logging.level.root=INFO
#logging.level.org.springframework.security=DEBUG

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=C:/eshop/storage
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=10MB

eshop.file.storage=C:/eshop/storage

# ------------- Spring Session persist -------------------
eshop.session-storage=hazelcast

# ------------- Business settings ------------------------
eshop.image_default=default_product.png
eshop.default_items_per_page=6
eshop.default_sort_by=name
eshop.default_page=1
eshop.default_minprice=0
eshop.default_maxprice=50000